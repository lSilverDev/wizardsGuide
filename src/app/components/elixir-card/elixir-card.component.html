<div class="elixir-card">
  <div class="img-container">
    <img src="../../../assets/images/Oops! 404 Error with a broken robot.gif" width="200" alt="">
  </div>
  <div class="info-container">
    <div class="details">
      <p>Elixir Name:</p> <span>{{ elixir.name }}</span>
      <p>Effect: {{ elixir.effect }}</p>
      <p>Effect duration: {{ elixir.time }}</p>
      <p>Difficulty: {{ elixir.difficulty }}</p>
    </div>
    <p>Side effect: {{ elixir.sideEffects }}</p>
  </div>
</div>
